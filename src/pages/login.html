<div class="lt-frame lt-page lt-admin">
    <div id="login">
        <div class="lt-frame">
            <h2>Login</h2>
            <form class="form u-col-row u-gap-2 " id="login-form" action="/api/login" method="POST">
                <div class="form-row u-col-5">
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </div>
                <div class="form-row u-col-5">
                    <label for="password">Password</label>
                    <input class="input" type="password" name="password" id="password">
                </div>
                <div class="form-row u-col-2 u-p-c-end">
                    <button class="btn btn-color-scheme-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
